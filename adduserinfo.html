<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add User To Database (2023-09-27 21:47:48)</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Add User To Database</h1>

    <div class="center-table">
      <form action="add-info.php" class="form-table" method="post">
        <div class="form-row">
          <label for="AInfoUsername">Username: </label>
          <input type="text" id="AInfoUsername" name="AInfoUsername" minlength="3" required/>
        </div>

        <div class="form-row">
          <label for="AInfoEmail">Email:</label>
          <input type="email" id="AInfoEmail" name="AInfoEmail" required />
        </div>

        <div class="form-row">
          <label for="AInfoGender">Gender:</label>
          <select id="AInfoGender" name="AInfoGender" required />
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>

        <button type="submit">Submit User Info</button>
      </form>
    </div>

    <footer>
      <a href="index.html">Go back</a>
    </footer>
  </body>
</html>
